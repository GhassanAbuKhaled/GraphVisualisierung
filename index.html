<!DOCTYPE html>
<html>
  <head>
    <title>Adjacency Matrix to Visual Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="h1">Graph Visualisierung</h1>
    <div class="graphContainer"></div>
    <div class="buttonContainer">
      <button class="button" onclick="getRandomGraph();">Random graph!</button>
      <label class="button"
        >Nodes number:<input
          type="number"
          onchange="graphProperty.numberOfnodes = this.value; getRandomGraph();"
          min="1"
          max="200"
          value="10"
      /></label>
      <label class="button"
        >Edges density:<input
          type="number"
          onchange="graphProperty.edgesDensity = this.value ;getRandomGraph();"
          min="0.1"
          max="1"
          value="0.6"
          step="0.1"
      /></label>
      <label class="button"
        >Distance - d :<input
          id="distance-d"
          type="number"
          onchange="graphProperty.coloringDistances = this.value ; getadjacencyProductPower();"
          min="1"
          max="60"
          value="1"
      /></label>
      <button class="button" onclick="startColoring();">Start coloring!</button>
      <label class="button"
        >Edges opacity<input
          type="number"
          onchange="graphProperty.edgesOpacity = this.value ;updateDisplayNodeAndLink();"
          min="0.1"
          max="1"
          value="0.7"
          step="0.1"
      /></label>
      <label class="button"
        >Edges Distance<input
          type="number"
          onchange="graphProperty.edgesDistance = this.value ;updateSimulation();"
          min="10"
          max="1000"
          value="250"
      /></label>
      <label class="button"
        >Node Size!<input
          type="number"
          onchange="graphProperty.nodeSize = this.value ;updateDisplayNodeAndLink();"
          min="1"
          max="15"
          value="6"
      /></label>
      <label class="button"
        >Horizontally!<input
          type="number"
          onchange="graphProperty.horizontalAlignment = this.value ;updateSimulation();"
          min="0.001"
          max="10"
          value="0.078"
          step="0.1"
      /></label>
      <label class="button"
        >Vertically!<input
          type="number"
          onchange="graphProperty.verticalAlignment = this.value ;updateSimulation();"
          min="0.001"
          max="5"
          value="0.09"
          step="0.1"
      /></label>
    </div>
    <div id="graph"></div>
    <script src="app.js"></script>
    <script src="RandomGraph.js"></script>
    <script src="ProduktGraph.js"></script>
    <script src="GraphColoring.js"></script>
  </body>
</html>
