<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization Tool</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar-overlay" id="overlay" onclick="closeSidebar()"></div>
    <button class="hamburger-menu" onclick="openSidebar()" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <h1 id="h1">Graph Visualization</h1>
    <div class="graphContainer"></div>
    <div class="buttonContainer" id="sidebar">
      <button class="close-btn" onclick="closeSidebar()" aria-label="Close menu">&times;</button>
      <label class="button"
        >Nodes:<input
          type="number"
          onchange="graphProperty.numberOfnodes = this.value; getRandomGraph();"
          min="1"
          max="200"
          value="20"
      /></label>
      <label class="button"
        >Edge Density:<input
          type="number"
          onchange="graphProperty.edgesDensity = this.value ;getRandomGraph();"
          min="0.1"
          max="1"
          value="0.6"
          step="0.1"
      /></label>
      <label class="button"
        >Distance - d:<input
          id="distance-d"
          type="number"
          onchange="graphProperty.coloringDistances = this.value ; getadjacencyProductPower();"
          min="1"
          max="60"
          value="1"
      /></label>
      <label class="button"
        >Edge Opacity:<input
          type="number"
          onchange="graphProperty.edgesOpacity = this.value ;updateDisplayNodeAndLink();"
          min="0.1"
          max="1"
          value="0.7"
          step="0.1"
      /></label>
      <label class="button"
        >Edge Distance:<input
          type="number"
          onchange="graphProperty.edgesDistance = this.value ;updateSimulation();"
          min="10"
          max="1000"
          value="250"
      /></label>
      <label class="button"
        >Node Size:<input
          type="number"
          onchange="graphProperty.nodeSize = this.value ;updateDisplayNodeAndLink();"
          min="1"
          max="15"
          value="6"
      /></label>
      <label class="button"
        >Horizontal Force:<input
          type="number"
          onchange="graphProperty.horizontalAlignment = this.value ;updateSimulation();"
          min="0.001"
          max="10"
          value="0.078"
          step="0.1"
      /></label>
      <label class="button"
        >Vertical Force:<input
          type="number"
          onchange="graphProperty.verticalAlignment = this.value ;updateSimulation();"
          min="0.001"
          max="5"
          value="0.09"
          step="0.1"
      /></label>
      <button class="button action-button" onclick="getRandomGraph();">Generate Random Graph</button>
      <button class="button action-button" onclick="startColoring();">Start Graph Coloring</button>
    </div>
    <div id="graph"></div>
    <script src="app.js"></script>
    <script src="RandomGraph.js"></script>
    <script src="ProduktGraph.js"></script>
    <script src="GraphColoring.js"></script>
    <script>
      function openSidebar() {
        document.getElementById('sidebar').classList.add('open');
        document.getElementById('overlay').classList.add('active');
        document.querySelector('.hamburger-menu').style.display = 'none';
        document.body.style.overflow = 'hidden';
      }
      
      function closeSidebar() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('overlay').classList.remove('active');
        document.querySelector('.hamburger-menu').style.display = 'flex';
        document.body.style.overflow = '';
      }
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeSidebar();
      });
    </script>
  </body>
</html>
